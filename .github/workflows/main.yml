name: Go Deployment

on:
  push:
    branches:
      - master  # 触发条件可以根据你的需求进行修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        uses: crazy-max/ghaction-xgo@v3
        run: go build -o myapp

      - name: Deploy
        run: |

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # 如果需要 SSH 认证，需要设置密钥

